<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
</head>
<body>
    <header>
        <h1 id="appTitle">To-do</h1>
    </header>
    <div id="wrapper">
        <div id="appContainer">
            <div id="menu">
                <h1 class="menu-item selected" id="menu-today">Today</h1>
                <h1 class="menu-item" id="menu-this-week">This week</h1>
                <h1 class="menu-item" id="menu-this-month">This month</h1>
                <p id="dateDisplay"></p>
            </div>
            <div id="todoApp">
                <div id="newTaskContainer">
                    <input id="newTaskInput" type="text" placeholder="+ New Task">
                </div>
                <div id="todoListsContainer">
                    <ul id="todoList"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
