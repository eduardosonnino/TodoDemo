<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1 id="appTitle">To-do</h1>
    </header>
    <div id="appContainer">
        <div id="menu">
            <h1 class="menu-item selected" id="menu-today">Today</h1>
            <h1 class="menu-item" id="menu-this-week">This week</h1>
            <h1 class="menu-item" id="menu-this-month">This month</h1>
            <p id="dateToday"></p>
        </div>
        <div id="todoApp">
            <div id="newTaskContainer">
                <input id="newTaskInput" type="text" placeholder="+ New Task">
            </div>
            <div id="todoListsContainer">
                <ul id="todoList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
